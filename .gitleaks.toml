# Gitleaks Configuration
# This file configures gitleaks to avoid false positives

title = "Gitleaks Configuration"

[allowlist]
description = "Global Allowlist"

# Allow example files
paths = [
    '''\.env\.example$''',
    '''\.md$''',
    '''package-lock\.json$''',
    '''yarn\.lock$''',
]

# Allow specific patterns that are not secrets
regexes = [
    '''your-.*-here''',
    '''change-this-.*''',
    '''example\.com''',
    '''localhost''',
]

[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(?:api[_-]?key|apikey)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([0-9a-z\-_.=]{10,150})(?:['|\"|\n|\r|\s|\x60|;]|$)'''
secretGroup = 1
entropy = 3.5

[rules.allowlist]
regexes = [
    '''your-.*-here''',
    '''change-this.*''',
]
