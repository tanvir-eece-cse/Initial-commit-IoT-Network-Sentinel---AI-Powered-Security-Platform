# SonarQube Configuration for IoT Network Sentinel
sonar.projectKey=iot-network-sentinel
sonar.projectName=IoT Network Sentinel
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=backend/app,ml-service/app,frontend/src

# Test directories
sonar.tests=backend/tests,ml-service/tests,frontend/src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/dist/**,**/build/**,**/*.min.js,**/*.min.css

# Python specific
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml,ml-service/coverage.xml

# TypeScript specific
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Organization (for SonarCloud)
# sonar.organization=tanvir-eece-cse
