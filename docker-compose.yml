version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iot-sentinel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinel_secret}
      POSTGRES_DB: ${POSTGRES_DB:-iot_sentinel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel} -d ${POSTGRES_DB:-iot_sentinel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-sentinel-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: iot-sentinel-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-sentinel-network

  # InfluxDB for Time-Series Data
  influxdb:
    image: influxdb:2.7-alpine
    container_name: iot-sentinel-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-influx_secret_123}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-iot-sentinel}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-network_metrics}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-iot-sentinel-super-secret-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-sentinel-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-sentinel-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentinel}:${POSTGRES_PASSWORD:-sentinel_secret}@postgres:5432/${POSTGRES_DB:-iot_sentinel}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-iot-sentinel-super-secret-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-iot-sentinel}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-network_metrics}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ML_SERVICE_URL: http://ml-service:8001
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iot-sentinel-network

  # ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: iot-sentinel-ml
    restart: unless-stopped
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/1
      MODEL_PATH: /app/models
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ml_models:/app/models
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iot-sentinel-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iot-sentinel-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - iot-sentinel-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: iot-sentinel-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - iot-sentinel-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: iot-sentinel-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - iot-sentinel-network

networks:
  iot-sentinel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  ml_models:
  prometheus_data:
  grafana_data:
