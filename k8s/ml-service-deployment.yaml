apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: iot-sentinel
  labels:
    app: ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: ml-service
          image: ghcr.io/tanvir-eece-cse/iot-sentinel-ml:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8001
          env:
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@redis:6379/1"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iot-sentinel-secrets
                  key: REDIS_PASSWORD
            - name: MODEL_PATH
              value: "/app/models"
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: iot-sentinel-config
                  key: ENVIRONMENT
          volumeMounts:
            - name: model-storage
              mountPath: /app/models
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: ml-models-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: iot-sentinel
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: iot-sentinel
spec:
  selector:
    app: ml-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ml-service-hpa
  namespace: iot-sentinel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ml-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
